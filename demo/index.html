<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-table custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-table.js"></script>
    <script src="../demo/alert.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-icons/hardware-icons.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-table</h1>

      <p>Component description ...</p>

      <p class="ironIcons">
        <span class="util_floatLeft util_marginRight--med"
          >Narrow
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:phone-iphone"
          ></iron-icon>
        </span>
        <span class="util_is-narrowAppears util_floatLeft util_marginRight--med"
          >Medium
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:tablet-android"
          ></iron-icon>
        </span>
        <span class="util_is-tabletAppears util_floatLeft util_marginRight--med"
          >Wide
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:tablet"
          ></iron-icon>
        </span>
        <span class="util_is-desktopOnly util_floatLeft util_marginRight--med"
          >Max
          <iron-icon
            class="util_marginAuto util_displayBlock"
            icon="hardware:tv"
          ></iron-icon>
        </span>
      </p>

      <demo-snippet>
        <template>
          <auro-table columnHeaders='["key1","key2","key3"]'
            componentData='[
            { "key1": "value1", "key2": "value2", "key3": "value3" },
            { "key1": "value1a", "key3": "value3a" }
          ]'></auro-table>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-table
            nowrap
            columnHeaders='["","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]'
            componentData='[
            {"": "Dance class", "Monday": "5:00pm","Wednesday": "5:00pm" },
            {"": "Night classes", "Thursday": "7:00pm","Friday": "7:00pm" },
            {"": "Team meeting", "Wednesday": "10:00am" },
            {"": "Morning workout", "Monday": "8:00am", "Tuesday": "8:00am", "Wednesday": "8:00am", "Thursday": "8:00am", "Friday": "8:00am" }
          ]'>My morning schedule
          </auro-table>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-table
            nowrap
            columnHeaders='["Container Name", "Dimensions", "Maximum gross weight", "Volume"]'
            componentData='[
              {"Container Name": "AYK", "Dimensions": "43\" x 80\" x 57\"", "Maximum gross weight": "1,760 lbs", "Volume": "101 cubic feet" },
              {"Container Name": "AYF", "Dimensions": "78.9\" x 88\" x 62.5\"", "Maximum gross weight": "2,700 lbs", "Volume": "233 cubic feet" },
              {"Container Name": "AAA", "Dimensions": "88\" x 125\" x 78.5\"", "Maximum gross weight": "7,350 lbs", "Volume": "400 cubic feet" }
            ]'>
          </auro-table>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-table>Look ma, no data!</auro-table>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
