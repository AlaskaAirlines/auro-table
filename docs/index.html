<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>auro-table API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--auro-size-xl) auto var(--auro-size-xxxl);
      padding-bottom: var(--auro-size-xxxl);
    }

    .wc-wrapper auro-table {
      margin-bottom: var(--auro-size-md);
      margin-right: var(--auro-size-md);
    }

    .codeWrapper {
      background-color: var(--auro-color-brand-midnight-400);
      color: #fff;
      padding: var(--auro-size-md);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--auro-size-xs);
    }

    .margin {
      margin: var(--auro-size-md) 0;
    }

    code {
      font-family: monospace;
    }
  </style>
</head>

<body>
  <main>
    <h1>auro-table API examples</h1>
    <p>The following examples illustrate the auro-table APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h2>auro-table: no data</h2>
      <auro-table>Look ma, no data!</auro-table>

      <h2>auro-table: w/nowrap option</h2>
      <auro-table
        nowrap
        columnHeaders='["","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]'
        componentData='[
        {"": "Dance class", "Monday": "5:00pm","Wednesday": "5:00pm" },
        {"": "Night classes", "Thursday": "7:00pm","Friday": "7:00pm" },
        {"": "Team meeting", "Wednesday": "10:00am" },
        {"": "Morning workout", "Monday": "8:00am", "Tuesday": "8:00am", "Wednesday": "8:00am", "Thursday": "8:00am", "Friday": "8:00am" }
      ]'>My morning schedule
      </auro-table>

      <h2>auro-table: default</h2>
      <auro-table
        columnHeaders='["","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]'
        componentData='[
        {"": "Dance class", "Monday": "5:00pm","Wednesday": "5:00pm" },
        {"": "Night classes", "Thursday": "7:00pm","Friday": "7:00pm" },
        {"": "Team meeting", "Wednesday": "10:00am" },
        {"": "Morning workout", "Monday": "8:00am", "Tuesday": "8:00am", "Wednesday": "8:00am", "Thursday": "8:00am", "Friday": "8:00am" }
      ]'>My morning schedule
      </auro-table>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.11.0/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.9.4/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <!-- <script src="./polyfills.js"></script>
    <script src="./auro-table__bundled.js"></script> -->

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the :version number -->
    <script src="https://unpkg.com/@alaskaairux/auro-table@1.0.0/dist/polyfills.js"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-table@1.0.0/dist/auro-table__bundled.js"></script>
  </div>
</body>

</html>
